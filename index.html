<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Task Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  </head>

  <body>
    <div id="task-app" class="container" style="text-align: center">
      <h1>Get Stuff Done</h1>
      <input id="new-task" class="input-box" placeholder="What needs to get done?">
      <section id="main">
        <ul id="task-list"></ul>
      </section>
    </div>
    <div id="edit_instructions">
      Double-click a task to edit it
    </div>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.picky.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/spin.js"></script>
    <script src="./assets/js/vendor/spin.jquery.js"></script>
    <script src="./assets/js/models/task.js"></script>
    <script src="./assets/js/collections/tasks.js"></script>
    <script src="./assets/js/views/TaskView.js"></script>
    <script src="./assets/js/app.js"></script>
    
    <!-- Task Template -->
    <script type="text/template" id="task-template">
      <div class="view">
        <div class="checkbox">
          <input type="checkbox" <%= completed ? "checked: checked" : "" %> />
            <label for="checkboxes"></label>
        </div>
        <div class ="title">
          <%- title %>
        </div>
          <div class="clock">
            <span class="icon-time"></span>
          </div>
          <div class="datepickers">
            <input placeholder="Add date" type="text" <%= dueDate ? "value=" + dueDate  : "" %> class="datepicker"/>
          </div>
          <input class="editTask" type="text" value= "<%- title %>" >
      </div>
    </script>

    <script type="text/javascript">
      Geneva.start();
    </script>
  </body>
</html>
